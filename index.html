<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./flappy.css" />
    <script src="flappy.js" defer></script>

    <title>Flappy Birds</title>
</head>

<body>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="bird"><img src="./img/birdtransparent.png" alt="" /></div>
        <div id="test">
            <h2 id="merascore">score:0</h2>
        </div>
        <div class="mobileBtn">
            <button id="tojump">Click To Jump</button>
        </div>
    </div>

    <div id="result">
        <h1>Game Over</h1>
        <p id="text">score:0</p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>
</body>

</html>
